        <article id="home">
          <div class="dropdown closed">
            <button class="viewCounters">View Counters<span>âŒ„</span></button>
            <ul class="counterDropdown">
              <li id="favDrop"><a href="#">Favorite Count</a></li>
              <li id="totalDrop"><a href="#">Total Books</a></li>
              <li id="nonEngDrop"><a href="#">Non-English Books</a></li>
              <li id="avgSubsDrop"><a href="#">Average Subjects</a></li>
            </ul>
          </div>
          <section id="favCount">
            <h3>You have <span class="favCount">0</span> favorite books.</h3>
            <input type="submit" value="Update" class="favUpdateBtn" />
          </section>

          <section id="bookCount">
            <h3>
              You have <span class="bookCount">0</span> books in your bookshelf.
            </h3>
            <input type="submit" value="Update" class="countBtn" />
          </section>

          <section id="nonEngCount">
            <h3>
              You have <span class="nonEngCount">0</span> non-english books in
              your bookshelf.
            </h3>
            <input type="submit" value="Update" class="nonEngBtn" />
          </section>

          <section id="avgSubCount">
            <h3>
              The average number of subjects per book is
              <span class="avgSubCount">0</span>.
            </h3>
            <input type="submit" value="Update" class="avgSubBtn" />
          </section>

          <div class="search-sort">
            <section class="search">
              <input type="text" placeholder="Search" />
              <input type="submit" value="Search" class="searchBtn" />
            </section>
            <section class="sort">
              <label>Sort by</label>
              <select class="sortBy">
                <option value="titleaz">Title A-Z</option>
                <option value="titleza">Title Z-A</option>
              </select>
            </section>
          </div>

          <form class="book-form">
            <div class="form-group">
              <label for="author">Author</label>
              <input type="text" id="author" class="form-control" />
            </div>
            <div class="form-group">
              <label for="language">Language</label>
              <input type="text" id="language" class="form-control" />
            </div>
            <div class="form-group">
              <label for="subject">Subject</label>
              <input type="text" id="subject" class="form-control" />
            </div>
            <div class="form-group">
              <label for="title">Title</label>
              <input type="text" id="title" class="form-control" />
            </div>
            <input type="submit" value="Add Book" class="addBtn" />
          </form>

          <ul class="books"></ul>
        </article>

        <article id="about">
          <h2>About Me Page</h2>
        </article>
